<html>
    <head>
      <script type="text/javascript" src="node_modules/clappr/dist/clappr.js"></script>
      <script type="text/javascript" src="dist/rtmp.js"></script>
    </head>

    <body>
      <div id="player"></div>
      <script>
        var player = new Clappr.Player({
            parentId: "#player",
            autoPlay: true,
            swfPath: 'dist/assets/RTMP.swf',
            scaling:'stretch',
            playbackType: 'live',
            source: "",
            plugins: {
                playback: [Clappr.FlasHLS, RTMP]
            },
            hlsjsConfig: {
              debug : true,
              autoStartLoad : true,
              maxBufferLength : 30,
              maxBufferSize : 60*1000*1000,
              liveSyncDurationCount: 3,
              liveMaxLatencyDurationCount: 10,
              enableWorker : true,
              fragLoadingTimeOut : 20000,
              fragLoadingMaxRetry : 6,
              fragLoadingRetryDelay : 500,
              manifestLoadingTimeOut : 10000,
              manifestLoadingMaxRetry : 6,
              manifestLoadingRetryDelay : 500,
              fpsDroppedMonitoringPeriod : 5000,
              fpsDroppedMonitoringThreshold : 0.9,
              startLevel: 2,
              appendErrorMaxRetry : 200
            }
        });

        window.player = player;
      </script>
    </body>
